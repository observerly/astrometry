name: astrometry/publish

on:
  release:
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  publish:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [18]

    env:
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_TOKEN: ${{ secrets.NPM_OBSERVERLY_PUBLIC_TOKEN }}

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      # Setup .npmrc file to publish to GitHub Packages
      - name: Setup node env ğŸ— and .npmrc file to publish to GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file:
          scope: '@observerly'

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install pnpm globally
        run: npm install -g pnpm@8.6.12

      - name: Install project dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: pnpm install

      - name: Build the package ready for publishing
        run: pnpm run build

      - uses: JS-DevTools/npm-publish@v3
        with:
          registry: 'https://registry.npmjs.org/'
          access: 'public'
          token: ${{ secrets.NPM_OBSERVERLY_PUBLIC_TOKEN }}
